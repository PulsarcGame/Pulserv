<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Upload Map</title>
  </head>
  <body>
    <form action="/map/upload" method="post" enctype="multipart/form-data">
      <label>Map File:</label>
      <input type="file" name="map" accept=".psm">
      <input type="submit" value="Upload"></input>
    </form>
  </body>
</html>
